<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dev Cheatsheets | tecu23</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Quick reference guides for development tools and workflows">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme: vue -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <style>
    :root {
      --base-font-size: 16px;
      --theme-color: #667eea;
      --theme-color-dark: #5568d3;
    }

    /* Custom styling */
    .sidebar {
      background-color: #f8f9fa;
    }

    .sidebar-nav li {
      margin: 0;
    }

    .app-name {
      font-size: 1.5rem !important;
      font-weight: 700;
    }

    .markdown-section {
      max-width: 900px;
    }

    /* Badge styling */
    .badge {
      display: inline-block;
      padding: 3px 8px;
      font-size: 0.75em;
      font-weight: 600;
      border-radius: 3px;
      margin-left: 5px;
    }

    .badge-live {
      background-color: #10b981;
      color: white;
    }

    .badge-soon {
      background-color: #f59e0b;
      color: white;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'ðŸš€ Dev Cheatsheets',
      repo: 'tecu23/dotfiles-new',
      loadSidebar: true,
      subMaxLevel: 3,
      homepage: 'README.md',

      // Search plugin
      search: {
        placeholder: 'Search cheatsheets...',
        noData: 'No results found',
        depth: 6,
        maxAge: 86400000, // 1 day
      },

      // Copy code plugin
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },

      // Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },

      // Theme color
      themeColor: '#667eea',

      // Flexible alerts
      'flexible-alerts': {
        style: 'flat'
      }
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
